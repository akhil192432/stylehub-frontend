<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wishlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">Shop</a>
  </div>
</nav>

<div class="container my-5">
  <h2 class="mb-4"><i class="fas fa-heart"></i> Your Wishlist</h2>
  <div id="wishlistItems" class="row g-4"></div>
  <div id="emptyWishlist" class="text-center py-5 d-none">
    <i class="fas fa-heart fa-3x text-muted mb-3"></i>
    <p class="text-muted">Your wishlist is empty</p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    const products = JSON.parse(localStorage.getItem('allProducts')) || []; // We'll store this in index.js
    const container = $('#wishlistItems');
    const emptyMsg = $('#emptyWishlist');

    if (favorites.length === 0) {
      emptyMsg.removeClass('d-none');
      return;
    }

    favorites.forEach(id => {
      const product = products.find(p => p.id === id);
      if (!product) return;

      container.append(`
        <div class="col-md-4">
          <div class="card h-100">
            <img src="${product.image}" class="card-img-top" alt="${product.name}">
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">$${product.price}</p>
              <button class="btn btn-danger btn-sm remove-wishlist" data-product-id="${product.id}">
                Remove
              </button>
            </div>
          </div>
        </div>
      `);
    });

    $(document).on('click', '.remove-wishlist', function() {
      const id = parseInt($(this).data('product-id'));
      const index = favorites.indexOf(id);
      if (index > -1) {
        favorites.splice(index, 1);
        localStorage.setItem('favorites', JSON.stringify(favorites));
        location.reload();
      }
    });
  });
</script>
</body>
</html>
